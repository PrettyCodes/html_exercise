<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            background-color: #515180;
            text-align: left;
            font-family: verdana;
            color: rgb(255, 255, 255);
            font-size: 22px;
        }
        h2 {
            font-size: 32px;
        }
        label {
            font-size: 14px;
        }
        /* input {
            width: 300px;

        #button-div {
            inline-size: 200px;
            padding-top: 20px;
            text-align: center;
        }

    <head>
        <meta charset="UTF-8">
        <title>HTML Form </title>
    </head>
    <body>
        <h3>
            Research Sample Form by Pratishthit
        </h3>
        <!-- <p style="font-family: Helvetica;font-size: medium">
            Disregarding the style of the page: <br>
            <a href="https://forms.gle/qjz8MKR4YXWkWCVLA">https://forms.gle/qjz8MKR4YXWkWCVLA</a>
        </p> -->
        <p style="font-family: Helvetica;font-size: medium">
            Choose a topic, and research interest for the individual visualization project.
        </p>
        <div>
            <form>
                <div id='form-div'>
                    <label for="email" type="email">Email:</label><br>
                    <input type="text" id="email" required><br>
                    <label for="fname" type="text">First Name:</label><br>
                    <input type="text" id="fname" required><br>
                    <label for="lname" type="text">Last Name:</label><br>
                    <input type="text" id="lname" required><br>
                    <label for="rinterest" type="text">Research Interest (list at least 3):</label><br>
                    <input type="text" id="rinterest" required><br>
                    <label for="projtitle" type="text">Project Title - (e.g. income vs education US Census):</label><br>
                    <input type="text" id="projtitle"><br>

                    <label for="skills" type="text">Top Skills:</label><br>
                    <input type="checkbox" id="skills">
                    <label>SQL</label><br>
                    <input type="checkbox" id="skills">
                    <label>Python programming</label><br>
                    <input type="checkbox" id="skills">
                    <label>Matlab</label><br>
                    <input type="checkbox" id="skills">
                    <label>D3js and Javascript</label><br>
                    <input type="checkbox" id="skills">
                    <label>C# VB.net</label><br>
                    <input type="checkbox" id="skills">
                    <label>PHP</label><br>
                    <input type="checkbox" id="skills">
                    <label>Node.JS</label><br>
                    <input type="checkbox" id="skills">
                    <label>Web design tools (e.g. Wordpress)</label><br>
                    <input type="checkbox" id="skills">
                    <label>HTML and CSS</label><br>
                    <input type="checkbox" id="skills">
                    <label>Excel</label><br>
                    <input type="checkbox" id="skills">
                    <label>PowerBI</label><br>
                    <input type="checkbox" id="skills">
                    <label>Tableau</label><br>
                    <input type="checkbox" id="skills">
                    <label>Option 13</label><br>
                    <input type="checkbox" id="skills">
                    <label>Other:</label>
                    <input type="text" id="skills"><br>
                    <label for="suggestions" type="text">Suggestions or Questions:</label><br>
                    <input type="text" id="suggestions"><br>
                </div>
                <div id='button-div'>
                    <button type="button">Submit!</button>
                </div>
            </form>
        </div>
    </body>
</html>
